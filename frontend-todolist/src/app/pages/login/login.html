<div class="flex min-h-screen">

  <!-- Lado esquerdo -->
  <div class="w-1/2 bg-blue-500 flex items-center justify-center">
    <div class="text-white text-center p-10 flex flex-col items-center">
      <img src="images/esig-logo.png" alt="Logo">
      <h1 class="text-4xl font-bold mb-4">Bem-vindo a ESIG Task Manager!</h1>
    </div>
  </div>

  <!-- Lado direito (formulário) -->
  <div class="w-1/2 flex items-center justify-center p-10">
    
    <div class="w-full max-w-md flex flex-col gap-6">

      <h2 class="text-3xl font-semibold text-center">LOGIN</h2>

      <!-- Campo username -->
      <div class="flex flex-col">
        <label class="mb-1 font-medium text-gray-700">Username</label>
        <input pInputText [(ngModel)]="username" class="w-full" />
      </div>

      <!-- Campo senha -->
      <div class="flex flex-col">
        <label class="mb-1 font-medium text-gray-700">Password</label>
        <p-password [(ngModel)]="password" toggleMask class="w-full" inputStyleClass="w-full" [feedback]="false"></p-password>
      </div>


      <button 
        pButton 
        label="Entrar" 
        class="w-full" 
        (click)="login()">
      </button>

      <p class="text-center text-sm cursor-pointer">
        Não tem uma conta?
        <a routerLink="/register" class="text-blue-600 hover:underline">Cadastre-se</a>
      </p>


    </div>

  </div>
</div>
