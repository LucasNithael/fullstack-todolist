<div class="flex min-h-screen">

  <div 
    class="w-1/2 h-screen bg-cover bg-center relative flex items-center justify-center"
    style="background-image: url('images/esig.png')"
    >
    <div class="absolute inset-0 bg-black/75"></div>
    <div class="text-white text-center p-10 flex flex-col items-center">
      <h1 class="relative z-10 text-white text-5xl font-extrabold tracking-wide drop-shadow-lg">
        Bem-vindo ao ESIG Task Manager!
      </h1>
    <p class="relative z-10 mt-4 text-white/80 text-lg font-light max-w-md">
        Organize tarefas, acompanhe progresso e trabalhe com mais eficiência.
    </p>
    </div>
  </div>

  <div class="w-1/2 flex items-center justify-center p-10">
    
    <div class="w-full max-w-md flex flex-col gap-6">

      <h2 class="text-3xl font-semibold text-center flex flex-col items-center">
          <img src="images/login-da-conta.png" alt="Logo" width="120px">
          <span>
              Login
          </span>
       </h2>

      <div class="flex flex-col">
        <label class="mb-1 font-medium text-gray-700">Usuário</label>
        <input pInputText [(ngModel)]="username" class="w-full" />
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-medium text-gray-700">Senha</label>
        <p-password [(ngModel)]="password" toggleMask class="w-full" inputStyleClass="w-full" [feedback]="false"></p-password>
      </div>


      <button 
        pButton 
        label="Entrar" 
        class="w-full" 
        (click)="login()">
      </button>

      <p class="text-center text-sm cursor-pointer">
        Não tem uma conta?
        <a routerLink="/register" class="text-blue-600 hover:underline">Cadastre-se</a>
      </p>


    </div>

  </div>
</div>
